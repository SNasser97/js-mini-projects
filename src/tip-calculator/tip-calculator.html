<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sass/main.scss">
    <title>Document</title>
    
  </head>
  <body>
    <h1 class="main-title">Tip calculator</h1>
    <div class="tip__wrapper">
      <label class='tip__label' for="bill">How much is your bill?</label>
      <input class='tip__input' type="text" name="bill" id="bill">
      <label class='tip__label' for="rate">Select tip rate:</label>
      <select class='tip__select' id="rate">
        <option class='tip__option' value="10">10</option>
        <option class='tip__option' value="15">15</option>
        <option class='tip__option' value="20">20</option>
        <option class='tip__option' value="25">25</option>
      </select>
      <label class='tip__label' for="people">How many people are sharing the bill?</label>
      <input type="text" name="people" id="people">
      <p class="sub-title fs--md" id="total">to pay:</p>
      <button class='tip__btn' id="js-calculate">Calculate</button>
    </div>
    <script src="tip-calculator.js"></script>
    <!-- <script src="tip-calculator.test.js"></script> -->

  </body>
</html>
